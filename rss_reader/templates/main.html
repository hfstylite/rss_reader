<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>首页 - rss订阅</title>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo">
<!-- 头部 -->
<header class="mdui-appbar mdui-appbar-fixed" id="content-header">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
              mdui-drawer="{target: '#content-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
        <a href="http://127.0.0.1:5000/" class="mdui-typo-title">rss订阅</a>
        <div class="mdui-toolbar-spacer"></div>

        <div class="mdui-col-md-4 mdui-col-offset-md-4">
            <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
                <button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i
                        class="mdui-icon material-icons">search</i>
                </button>
                <form action="/api/search" method="post">
                    <input class="mdui-textfield-input" type="text" name="source_url_name" placeholder="search name or tags"/>
                </form>
                <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i
                        class="mdui-icon material-icons">close</i>
                </button>
            </div>
        </div>

        <div class="bdsharebuttonbox">
            <button class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#example-1'}"><i
                    class="mdui-icon material-icons">share</i></button>
            <ul class="mdui-menu" id="example-1">

                <a href="#" class="bds_more" data-cmd="more"></a>
                <a href="#" class="bds_sqq" data-cmd="sqq" title="QQ好友"></a>
                <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                <a href="#" class="bds_douban" data-cmd="douban" title="豆瓣网"></a>
                <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
            </ul>
        </div>
        <script>window._bd_share_config = {
            "common": {
                "bdSnsKey": {},
                "bdText": "",
                "bdMini": "2",
                "bdPic": "",
                "bdStyle": "0",
                "bdSize": "16"
            }, "share": {}
        };
        with (document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];</script>

    </div>
</header>

<!-- 侧边栏 -->
<div class="mdui-drawer mdui-drawer-close" id="content-drawer">
    <ul class="mdui-list">
        <div class="mdui-container"><i class="mdui-list-item-icon mdui-icon material-icons">cast</i>
            <a href="/rss/source" class="mdui-btn mdui-text-color-theme-accent mdui-ripple">源管理</a>
        </div>

        <div class="mdui-container"><i class="mdui-icon material-icons">loyalty</i>
            <a href="/rss/tag" class="mdui-btn mdui-text-color-theme-accent mdui-ripple">标签管理</a>
        </div>

        <!--<div class="mdui-container"><i class="mdui-list-item-icon mdui-icon material-icons">brightness_high</i>-->
        <!--<button class="mdui-btn mdui-color-theme-accent">设置</button>-->
        <!--</div>-->
    </ul>
</div>
{% block content %}
{% endblock%}
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
<script src="../static/js/api.js"></script>

</body>
</html>
